<section class="searchfield">
  <h3 class="searchfield__title">Buch suchen</h3>
  <input (input)="updateBookSearchTerm($event)">
</section>
<ng-container *ngIf="books && books.length > 0">
  <app-book-card *ngFor="let book of books | bookFilter:bookSearchTerm let i = index"
   [id]="i" 
   [content]="book" 
   (detailClick)="goToBookDetails($event)"></app-book-card>
</ng-container>
